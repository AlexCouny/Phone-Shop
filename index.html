<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="telephone">
        <div class="in__telephone">
        <header class="telephone__header">
            <span class="header__icons">
                <i class="fa-solid fa-bars"></i>
            </span>
            <span class="header__icons">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
        </header>
        <main class="telephone__main">
            <div class="telephone__block">
                <img class="telephone-block__shirt" src="./images/white-shirt.png" alt="">
            </div>
            <div class="telephone__squares">
                <span class="telephone__squares__arrow">
                    <i class="fa-solid fa-caret-left"></i>
                </span>
                <div class="telephone-squares__box">
                    <img src="./images/white-maika.png" alt="" class="square__img">
                </div>
                <div class="telephone-squares__box">
                    <img src="./images/red-shirt.png" alt="" class="square__img">
                </div>
                <div class="telephone-squares__box">
                    <img src="./images/t-shirt.png" alt="" class="square__img">
                </div>
                <div class="telephone-squares__box">
                    <img src="./images/t-shirt-blk.png" alt="" class="square__img">
                </div>
                <div class="telephone-squares__box">
                    <img src="./images/t-shirt.red.png" alt="" class="square__img">
                </div>
                <span class="telephone__squares__arrow">
                    <i class="fa-solid fa-caret-right"></i>
                </span>
            </div>
            <div class="telephone-line">
                <div class="line__inside"></div>
                <div class="line__inside"></div>
            </div>
        </main>
        <footer class="telephone__footer">
            <div class="footer-block">
                <div class="footer-block__circle">
                    2
                </div>
                <button class="telephone__btn">add to cart</button>
            </div>
            <div class="footer-block">
                <span class="footer-icons">
                    <i class="fa-solid fa-heart"></i>
                </span>
                <span class="footer-icons">
                    <i class="fa-solid fa-comment"></i>
                </span>
                <span class="footer-icons">
                    <i class="fa-solid fa-share"></i>
                </span>
            </div>
        </footer>
        </div>
    </div>
    <div class="left__blocks">
        <div class="blocks__first-row">
            <div class="first__block-first">
                <div class="block-first">
                    <div class="block__image">
                    <img src="./images/t-shirt.white-2.png" alt="" class="block-first__image">
                    </div>
                    <br>
                    <span class="blocks__stars-1">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <div class="telephone-line">
                        <div class="line__inside"></div>
                        <div class="line__inside"></div>
                    </div>
                </div>
            </div>
            <div class="firsct__block-second">
                <div class="block-first">
                    <div class="block__image">
                    <img src="./images/white-shorts.png" alt="" class="block-first__image">
                    </div>
                    <br>
                    <span class="blocks__stars-2">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <div class="telephone-line">
                        <div class="line__inside"></div>
                        <div class="line__inside"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="blocks__second-row">
            <div class="second__block-third">
                <div class="block-first">
                    <div  class="block__image">
                    <img src="./images/white-maika.png" alt="" class="block-first__image">
                    </div>
                    <br>
                    <span class="blocks__stars-3">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <div class="telephone-line">
                        <div class="line__inside"></div>
                        <div class="line__inside"></div>
                    </div>
                </div>
            </div>
            <div class="second__block-fourth">
                <div class="block-first">
                    <div class="block__image">
                    <img src="./images/red-shirt.png" alt="" class="block-first__image">
                    </div>
                    <br>
                    <span class="blocks__stars-4">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                    <div class="telephone-line">
                        <div class="line__inside"></div>
                        <div class="line__inside"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="credit__card">
        <img src="./images/credit-card.png" alt="" class="credit__card-btn">
    </div>
    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
